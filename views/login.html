<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-light navbar-expand-lg bg-light">
      <div class="container-fluid mx-5 my-2.4">
        <img
          style="width: 3.5vw"
          class="navbar-brand"
          src="/public/assets/logoDB.png"
          alt="dumbwaysIc"
        />
        <!-- button to toggle when hits breakpoint -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navCollapse"
          aria-controls="navCollapse"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- button to toggle when hits breakpoint end -->
        <!-- toggled items -->
        <div class="collapse navbar-collapse" id="navCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5 fw-bold">
            <li class="nav-item">
              <a href="/home" class="nav-link">Home</a>
            </li>
            {{if $.Data.IsLogin}}
            <li class="nav-item">
              <a href="/addProject" class="nav-link">Add Project</a>
            </li>
            {{end}}
          </ul>
          <div class="d-flex pe-2">
            <ul class="navbar-nav">             
              <li class="nav-item">
                <a href="/register" class="nav-link">Register</a>
              </li>
              <li class="nav-item">
                <a href="/login" class="nav-link active fw-bold">Login</a>
              </li>           
            </ul>
          </div>
          <a href="/contactMe">
            <button type="button" class="btn btn-dark" >Contact Me</button>
           </a>
        </div>
        <!-- toggled items end -->
      </div>
    </nav>
    {{if .Data.FlashData}}
    <div class="alert alert-success alert-dismissible fade show d-flex" style="width: 17rem !important;text-align: center !important;position: fixed !important;top: 95px;left: 45%;z-index: 500 !important;" role="alert">{{.Data.FlashData}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>{{end}}

    <!-- container -->
    <div
      class="container-fluid d-flex justify-content-center  "
      style=" background-color: rgb(230, 205, 205);height: 970px;"
    >
      <div class="container-form mt-5" style="width: 30vw;height: 30vh;margin-top: 200px !important;" >
        <h1 class="mb-1" style="text-align: center">Login</h1>
        <form class="fs-3 " action="/login" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" class="form-control form-control-lg" id="email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control form-control-lg" id="password" />
                 </div>   
        <div class="d-flex justify-content-end btnSub">
      <button type="submit" class="btn bg-dark text-white py-1 px-4">Submit</button>
      </div>
          </div>
        </form>
      </div>
    </div>
    <!--  container end -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
